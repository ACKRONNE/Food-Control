{% extends 'layout.html' %}

{% block title %}Inicio de Sesion{% endblock %}

{% block body %}

    <!-- Static title -->
    <a href="{{ url_for('index.index') }}">Volver</a>
    <h1>Es un gusto tenerte de nuevo</h1>
    <!-- // -->

    <!-- Form -->
    <div>
        <form action="{{ url_for('index.login') }}" method="POST">
            <h2>Por favor ingresa tus datos</h2>

            <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" placeholder="Enter email" name="ind-correo">
            </div>

            <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" placeholder="Password" name="ind-clave">
            </div>

            <a href="/#"><small id="emailHelp" class="form-text text-muted">¿Olvidó su Contraseña?</small></a>
            <small>¿No tienes una cuenta? <a href="{{ url_for('index.registro') }}">Registrese</a></small>
            
            <button type="submit">Iniciar Sesion</button>
        </form>
    </div>
    <!-- // -->

{% endblock %}
