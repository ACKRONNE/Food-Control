{% extends 'layout.html' %}

{% block title %}Update Profile{% endblock %}

{% block body %}

<a href="{{ url_for('paciente.inicio', id=paciente.id_paciente) }}">Volver</a>

<h1>Modificar</h1>

<form action="{{url_for('paciente.updateProfile', id=paciente.id_paciente)}}" method="POST">

        <label>Correo Electrónico</label>
        <input type="email" id="pac-correo" name="pac-correo" placeholder="Correo electrónico" value="{{paciente.correo}}" required>

        <div class="Paciente Info">
        <label>Primer Nombre</label>
        <input type="text" id="pac-pri-nombre" name="pac-pri-nombre" placeholder="Primer nombre" value="{{paciente.pri_nombre}}" required>
        
        <label>Segundo Nombre</label>
        <input type="text" id="pac-seg-nombre" name="pac-seg-nombre" placeholder="Segundo nombre" value="{{paciente.seg_nombre}}">      
        
        <label>Primer Apellido</label>
        <input type="text" id="pac-pri-apellido" name="pac-pri-apellido" placeholder="Primer apellido" value="{{paciente.pri_apellido}}" required>
        
        <label>Segundo Apellido</label>
        <input type="text" id="pac-seg-apellido" name="pac-seg-apellido" placeholder="Segundo apellido" value="{{paciente.seg_apellido}}" required>
        
        <!-- FIXME: Falta hacer que se marque el este check box por defecto y en la fecha -->
        <div class="form-group">
            <label>Género</label>
            <div requiere>
            <label><input type="radio" name="pac-sexo" value="M">Hombre</label><br>
            <label><input type="radio" name="pac-sexo" value="F">Mujer</label><br>
            <label><input type="radio" name="pac-sexo" value="O">Prefiero no decirlo</label><br>
            </div>
        </div>
        
        <label>Teléfono</label>
        <input type="tel" id="pac-telefono" name="pac-telefono" placeholder="Teléfono" value="{{paciente.telefono}}" required>
        
        <label>Contraseña</label>
        <input type="password" id="pac-clave" name="pac-clave" placeholder="Contraseña" value="{{paciente.clave}}" required>
        
        <label>Fecha de Nacimiento</label>
        <input type="date" id="pac-fecha-nacimiento" name="pac-fecha-nacimiento" placeholder="Fecha de nacimiento" value="{{paciente.fecha_nac}}" required>      
        </div>
        
        <!-- Boton -->
        <div class="button-container">
            <button class="submit-btn" type="submit">Aceptar</button>
        </div>
        <!-- // -->
</form>

{% endblock %}
